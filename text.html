<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "fundo">
        <h1>Calculadora - Grupo de Estudos da AGES 2024/2</h1>
        <div class = "calculadora">
            <p id = "historico"></p>
            <p type="text" id = "resultado"></p>
            <table>
                <tr>
                    <td><button class = "botao-base botaoCE" onclick="erase('0')">CE</button></td>
                    <td><button class = "botao-base botao" onclick="cleaning('0')">C</button></td>
                    <td><button class = "botao-base botao" onclick="percentage()">%</button></td>
                    <td><button class = "botao-base botaoRoxo" onclick="operations('÷')">÷</button></td>
                </tr>
                <tr>
                    <td><button class = "botao-base botao" onclick="insert('7')">7</button></td>
                    <td><button class = "botao-base botao" onclick="insert('8')">8</button></td>
                    <td><button class = "botao-base botao" onclick="insert('9')">9</button></td>
                    <td><button class = "botao-base botaoRoxo" onclick="operations('×')">×</button></td>
                </tr>
                <tr>
                    <td><button class = "botao-base botao" onclick="insert('4')">4</button></td>
                    <td><button class = "botao-base botao" onclick="insert('5')">5</button></td>
                    <td><button class = "botao-base botao" onclick="insert('6')">6</button></td>
                    <td><button class = "botao-base botaoRoxo" onclick="operations('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class = "botao-base botao" onclick="insert('1')">1</button></td>
                    <td><button class = "botao-base botao" onclick="insert('2')">2</button></td>
                    <td><button class = "botao-base botao" onclick="insert('3')">3</button></td>
                    <td><button class = "botao-base botaoRoxo" onclick="operations('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class = "botao-base botao" onclick="plusminus()">±</button></td>
                    <td><button class = "botao-base botao" onclick="insert('0')">0</button></td>
                    <td><button class = "botao-base botao" onclick="virgula(',')">,</button></td>
                    <td><button class = "botao-base botaoLilas" onclick="equals()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="back.js" defer></script>
</body>
</html>
