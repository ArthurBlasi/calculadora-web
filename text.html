<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "fundo">
        <h1>Calculadora do AB</h1>
        <div class = "calculadora">
            <p id = "historico">1+1</p>
            <p id = "resultado">2</p>
            <table>
                <tr>
                    <td><button class = "botao-base botaoCE">CE</button></td>
                    <td><button class = "botao-base botao">C</button></td>
                    <td><button class = "botao-base botao">%</button></td>
                    <td><button class = "botao-base botaoRoxo">÷</button></td>
                </tr>
                <tr>
                    <td><button class = "botao-base botao">7</button></td>
                    <td><button class = "botao-base botao">8</button></td>
                    <td><button class = "botao-base botao">9</button></td>
                    <td><button class = "botao-base botaoRoxo">x</button></td>
                </tr>
                <tr>
                    <td><button class = "botao-base botao">4</button></td>
                    <td><button class = "botao-base botao">5</button></td>
                    <td><button class = "botao-base botao">6</button></td>
                    <td><button class = "botao-base botaoRoxo">-</button></td>
                </tr>
                <tr>
                    <td><button class = "botao-base botao">1</button></td>
                    <td><button class = "botao-base botao">2</button></td>
                    <td><button class = "botao-base botao">3</button></td>
                    <td><button class = "botao-base botaoRoxo">+</button></td>
                </tr>
                <tr>
                    <td><button class = "botao-base botao">±</button></td>
                    <td><button class = "botao-base botao">0</button></td>
                    <td><button class = "botao-base botao">,</button></td>
                    <td><button class = "botao-base botaoLilas">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
